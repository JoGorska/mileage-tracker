{% extends "base.html" %}
{% load static %}
{% load bootstrap_tags %}
{% block content %}

{% if user.is_authenticated %}
<div>
  <div class="page-overlay d-flex justify-content-center align-items-center">
      <div class="container options-container p-5">
<form action="" method="POST">
    {% csrf_token %}
<div class="row">
  <div class="col-12 col-lg-6 mb-3">
    {{ reporting_period_form.start_date | as_crispy_field }}
  </div>
  <div class="col-12 col-lg-6 mb-3">
    {{ reporting_period_form.end_date | as_crispy_field }}
  </div>

  <input type="hidden" name="user_id" value="{{user.id}}">

</div>
<button type="submit" class="btn btn-warning btn-lg">Mileage Report
</button>



  </form> 
</div>
</div>
</div>

{% endif %}


  {% endblock %}
