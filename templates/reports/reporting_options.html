{% extends "base.html" %}
{% load static bootstrap_tags %}
{% block content %}

<div class="container mt-5">
  <h1 class="display-5 fw-bold lh-1 ">
    <span class="border-warning pb-3 border-bottom">Reports
    </span>
  </h1>
 

  <ul class="mx-2 mt-5 row row-cols-3 row-cols-sm-4 row-cols-lg-6 row-cols-xl-8 list-unstyled list justify-content-center">
    
    <!-- excel -->
        <li class="col mb-4 " >
          <a class="icon-btn d-block bg-secondary rounded text-white text-decoration-none border border-warning" 
          href="{% url 'reports:choose_period_excel' %}"
          aria-label="go to excel export">
        <div id="day-report" class="icon-btn d-block bg-secondary rounded text-white" aria-label="Show menu for filtering trees">
          <div  class="display-5 p-3 py-4  bg-secondary text-center rounded">
            <svg class="bi" width="1em" height="1em" fill="currentColor">
              <use xlink:href="#export-excel">
              </use>
            </svg>
          </div>
          <div class="small name text-white bg-secondary text-center pb-2">Export to excel
          </div>
        </div>
          </a>
      </li>
    <!-- day report -->
    <li class="col mb-4 " >
        <a class=" d-block bg-secondary rounded text-decoration-none border border-warning" 
        href="{% url 'reports:choose_date' %}"
        aria-label="go to excel export">
      <div id="day-report" class="icon-btn d-block bg-secondary rounded text-white" aria-label="Show menu for filtering trees">
        <div  class="display-5 p-3 py-4  bg-secondary text-center rounded">
          <svg class="bi" width="1em" height="1em" fill="currentColor">
            <use xlink:href="#calendar-date">
            </use>
          </svg>
        </div>
        <div class="small name bg-secondary text-center pb-2">View one day
        </div>
      </div>
        </a>
    </li>
    <!-- period -->
    <li class="col mb-4 d-none-xxs" >
        <a class="icon-btn d-block bg-secondary rounded text-white text-decoration-none border border-warning" 
        href="{% url 'reports:choose_period' %}"
        aria-label="go to excel export">
      <div id="period-report" class="d-block bg-secondary rounded text-white" aria-label="Show menu for sorting trees">
        <div class="display-5 p-3 py-4  bg-secondary text-center rounded">
          <svg class="bi" width="1em" height="1em" fill="currentColor">
            <use xlink:href="#calendar-period">
            </use>
          </svg>
        </div>
        <div class="small name text-white text-center pb-2">View period
        </div>
      </div>
    </a>
    </li>
    
  </ul>

</div>


{% endblock %}
