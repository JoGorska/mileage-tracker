{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
<h1 class="display-5 fw-bold lh-1 mb-5">
  <span class="border-warning pb-3 border-bottom">Report
  </span>
</h1>
<a href="{% url 'reports:excel_journeys' start_date end_date %}" class="btn btn-warning text-black my-3">export to excell</a>
</div>

<div class="table-responsive container">
  <table class="table text-center">
    <thead>
      <tr>
        <th style="width: 15%;" class="text-start">date</th>
        <th style="width: 60%;">postcodes</th>
        <th style="width: 15%;">mileage</th>
      </tr>
    </thead>
    <tbody>
      {% for journey in journeys %}
      <tr>
        <th scope="row" class="text-start">{{ journey.date }}</th>
        <td>{{ journey.postcodes }}</svg></td>
        <td>{{ journey.distance }}</svg></td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
