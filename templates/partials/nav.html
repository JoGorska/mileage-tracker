            <h1>Tank</h1>

          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <!-- need to change text-white to text-secondary - for the current path on nav bar ??? -->
              <a href="{% url 'home' %}" class="nav-link text-secondary">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
                Home
              </a>
            </li>
            <li>
              <a href="{% url 'visits:drive' %}" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"/></svg>
                Drive
              </a>
            </li>
            <li>
              <!-- date picker need to add ??? -->

              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"/></svg>
              Month
              </a>

              <!-- commented out a drop down list with a form in it ??? -->

              <!-- <a href="#" class="nav-link text-white" id="dropdownDate" data-bs-toggle="dropdown" aria-expanded="false">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"/></svg>
              Date
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownDate">
                <li>
                  <form class="form-group" action="#">
                    <input class="form-control bg-secondary" type="date">
                  </form>
                </li>
              </ul> -->

            </li>
            <li>
              <a href="{% url 'visits:date_picker' %}" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"/></svg>
                Day
              </a>
            </li>
            <li>
                <a href="{% url 'add_traffic_msg' %}" class="nav-link text-white">
                    <svg width="24" height="24" fill="currentColor" class="bi d-block mx-auto mb-1" viewBox="0 0 16 16"><use xlink:href="#message"/></svg>
                  Message
                </a>
              </li>
            <li>

              <!-- user drop down menu displaying differently if user logged in-->

              <a href="#" class="nav-link text-white dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"/></svg>
              
                {% if user.is_authenticated %}
                {{user.first_name}}
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Update</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
              </ul>
              <!-- user that is NOT logged in -->
              {% else %}
              Log in
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
              <li><a class="dropdown-item" href="{% url 'login' %}">Log in</a></li>
            </ul>
              {% endif %}

            </li>
          </ul>
