{% extends "base.html" %}

{% load bootstrap_tags %}

{% block title %} User Registration {% endblock title%} 

{% block content %}

<h1>User Registration</h1>
<p>Enter your details to register.</p>

<form action="" method="POST">
{% csrf_token %}
    <div class="container">
        {{ form|as_bootstrap}}

    <input type="submit" value="register" class="btn btn-warning mt-3">
    </div>

<input type="hidden" name="next" value="{{ next }}" />

</form>

{% endblock content %}
