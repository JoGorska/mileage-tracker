{% load static %}

<!doctype html>
    <html lang="en" class="h-100">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="Manage and report your daily mileage">
            <meta name="keywords" content="mileage, driving, distance">
            <meta name="author" content="JoGorska">

            <!--Bootstrap 5 css-->

            <link rel="stylesheet" href="{% static 'css/bootstrap-css/bootstrap-grid.css' %}">
            <link rel="stylesheet" href="{% static 'css/bootstrap-css/bootstrap-reboot.css' %}">
            <link rel="stylesheet" href="{% static 'css/bootstrap-css/bootstrap-utilities.css' %}">
            <link rel="stylesheet" href="{% static 'css/bootstrap-css/nav.css' %}">
            <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
            
            <!-- additional style for the nav template -->
            <style>
              .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
              }
        
              @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                  font-size: 3.5rem;
                }
              }
            </style>

            <!--link to Bootswatch file to replace Bootstrap's css-->
            <link rel="stylesheet" href="{% static 'css/bootswatch-css/bootstrap.css' %}">
            <!--google fonts-->

            <!-- icons -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
            

            <!--my stylesheet link-->
            <link href="{% static 'css/style.css'%}" rel="stylesheet">

            <!-- This allows us to extend the head scripts in HTML docs that have special requirements-->
            {% block extend_head %}

            {% endblock %}

            <title>Tank</title> 

        </head>

        <body>
          <!-- navbar is placed in partials folder -->
          {% include 'partials/nav.html' %}

        <main>

            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}

        </main>

        <!--Footer-->

        <footer class="my-footer mt-auto py-3 bg-warning">
            <div class="container">
              <span class="text-muted">Place sticky footer content here.</span>
            </div>
        </footer>
        <!--Bootstrap JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <!-- This allows us to extend the foot scripts in HTML docs that have special requirements-->
        {% block extend_footer %}

        {% endblock %}
        
        <!--my javascript link-->
        <!-- <script src="#"></script> -->
    
        </body>
    </html>
