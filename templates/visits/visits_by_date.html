{% extends "base.html" %}
{% block content %}

<div class="container">


    {% if user.is_authenticated %}
    
    <h1>Routes travelled on ### </h1>

    <form>
        <fieldset>
            <legend>Legend</legend>

            {% for journey in journey_list %}
        
            <div class="input-group">
        
                <span class="input-group-text">Start and Destination</span>
                <input type="text" aria-label="Start" readonly="" class="form-control" value="{{journey.postcode_start}}">
                <input type="text" aria-label="Destination" readonly="" class="form-control" value="{{journey.postcode_destination}}">
        
                <button class="btn btn-outline-warning" type="button">Edit</button>
                <button class="btn btn-outline-danger" type="button">Delete</button>
        
            </div>
        
            {% endfor %}
        
        </fieldset>
    </form>


    {% else %}

    <h1>You need to log in to view the visits</h1>

    {% endif %}

</div>

{% endblock %}
