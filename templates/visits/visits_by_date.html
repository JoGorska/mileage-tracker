{% extends "base.html" %}
{% block content %}

<div class="container">


    {% if user.is_authenticated %}
    
    <h1>Routes travelled on ### </h1>

    <form>
        <fieldset>
            <legend>Legend</legend>
        
            <div class="input-group">
        
                <span class="input-group-text">Start and Destination</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
        
                <button class="btn btn-outline-secondary" type="button">Edit</button>
                <button class="btn btn-outline-secondary" type="button">Delete</button>
        
            </div>
        
        
        
        </fieldset>
    </form>


    {% else %}

    <h1>You need to log in to view the visits</h1>

    {% endif %}

</div>

{% endblock %}
